<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="workspace">
        <div class="workspace-header">
            <a href="{{ url_for('seller_dashboard') }}" class="workspace-header-back-btn">
                <i class="fa-solid fa-arrow-left"></i>Go Back
            </a>
            <div>
                <label for="proj-title">Design Name:&nbsp;</label>
                <input id="proj-title" name="proj-title" type="text" value="Untitled">
            </div>
            <button class="signup-btn">Save Design</button>
        </div> 
        <div class="workspace-footer">

        </div>   
    </div>
</body>
</html>
